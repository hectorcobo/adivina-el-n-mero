<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Adivina el Número</h1>
            <p>INSTITUCION EDUCATIVA M.M.M</p>
            <p>HECHO POR: HECTOR COBO 10B</p>
        </header>
        
        <div class="game-container">
            <h2>Adivina un número entre 1 y 100</h2>
            <input type="number" id="guess" placeholder="Ingresa tu número" />
            <button onclick="checkGuess()">Comprobar</button>
            <div id="result"></div>
            <button id="reset-btn" onclick="resetGame()">Reiniciar Juego</button>
        </div>

        <footer>
            <p>&copy; 2025 Hector Cobo - 10B</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
